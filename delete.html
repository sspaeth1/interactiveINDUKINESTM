<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="js/gsap.min.js"></script>
    <script type="text/javascript" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/16327/ScrollTrigger.min.js"></script>


    <title>Document</title>
</head>
<body>
    


    
    <style>
        BODY{
            height:200vh;
        }
    a {
  color: #555;
  font-weight: 400;
}

.pSection {
  position: relative;
  padding-top: 200px;
  padding-bottom: 300px;
}

.container {
  padding: 20px;
  margin: 0 auto;
  max-width: 1070px;
  position: relative;
  z-index: 1;
}

.pContent {
  width: 65%;
  background-color: rgba(78,152,21,0.8);
  color: white;
  padding: 40px 60px;
}

.pImage {
  width: 70%;
  position: absolute;
  top: 0;
  right: 0;
  max-height: 900px;
}


    </style>


  <h1 class="header-section">Scroll down to see some parallax effects</h1>

  <section class="pSection">
    <div class="container">
      <div class="pContent">
        <p>This is a super simple example of how to create a basic parallax effect using GSAP's ScrollTrigger!</p>
        <p>For more information about ScrollTrigger, check out <a href="https://greensock.com" target="_blank">the GreenSock website.</a></p>
      </div>
    </div>
    
    <img class="pImage" src="https://picsum.photos/1200/526?random=1" alt="Filler image">
  </section>
  
  
  
  
  <header>
     <a href="https://greensock.com/scrolltrigger">
       <img class="greensock-icon" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/16327/scroll-trigger-logo-light.svg" width="200" height="64" />
    </a> 
  </header>
  
<script>

gsap.registerPlugin(ScrollTrigger);

gsap.to(".pContent", {
  yPercent: -100,
  ease: "none",
  scrollTrigger: {
    trigger: ".pSection",
    // start: "top bottom", // the default values
    // end: "bottom top",
    scrub: true
  }, 
});

gsap.to(".pImage", {
  yPercent: 50,
  ease: "none",
  scrollTrigger: {
    trigger: ".pSection",
    // start: "top bottom", // the default values
    // end: "bottom top",
    scrub: true
  }, 
});
</script>
</body>


</html>
